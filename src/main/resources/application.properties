# Application Configuration
app.media-sorting.source-folder=${MEDIA_SOURCE_FOLDER:E:\\Marriage\\Engagement}
app.media-sorting.logs-folder=${LOGS_FOLDER:logs}

# Logging Configuration
logging.level.com.media.sort=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File organization settings
app.media-sorting.create-device-folders=true
app.media-sorting.move-duplicates=true

# Batch Job Configuration for Folder Comparison
app.media-sorting.batch-job.folder1-path=${BATCH_FOLDER1_PATH:E:\\Photos\\Images}
app.media-sorting.batch-job.folder2-path=${BATCH_FOLDER2_PATH:E:\\Marriage}
app.media-sorting.batch-job.thread-pool-size=${BATCH_THREAD_POOL_SIZE:20}
app.media-sorting.batch-job.compare-logs-path=${BATCH_LOGS_PATH:logs/compare}